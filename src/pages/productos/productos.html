<ion-header>
  <ion-navbar color="smartmarkt">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

    <!-- pages/tabs/tabs.html -->
    <ion-tabs  color="smartmarkt">
      <!-- Indicates with tabsPage should handle each tab here -->
      <ion-tab [root]="tab1Root" tabTitle="Stock" tabIcon="cog"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="Lista" tabIcon="chatbubbles"></ion-tab>
    </ion-tabs>


</ion-content>
"
