<ion-content >

  <ion-scroll scrollY="true">
  </ion-scroll>

  <ion-grid>

   <ion-row wrap>
     <ion-col col-6 *ngFor="let item of items">
        <div class="producto"  (click)="itemTapped($event, item)">
        <div class="card">

        <div class="item item-body">
        <img class="full-image" src="http://localhost:8080/SmartMarktServer/product/{{item.id}}/getImage">
          <div class="item item-avatar">
            <img src="http://localhost:8080/SmartMarktServer/product/{{item.id}}/getIcon">
          </div>
          <div style="font-size:3vw;margin:2vw">    {{item.name}}</div>
        </div>
        </div>
        </div>
      </ion-col>
   </ion-row>
